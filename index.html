<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Train Time</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  
</head>
<body>
	<div class="jumbotron">
  		<h1>Train Time Tracker</h1>
  		<p><strong>keep track of different trains!</strong></p>
	</div>
	<div class="panel panel-primary">
  		<!-- Default panel contents -->
  		<div class="panel-heading">Current Train Schedule</div>

  		<!-- Table -->
  		<table class="table">
  			<tr >
  				<th>Train Name</th>
  				<th>Destination</th>
  				<th>Frequency (mins)</th>
  				<th>Next Arrival</th>
  				<th>Minutes Away</th>
  			</tr>
  		</table>
	</div>
	<div class="panel panel-primary">
  	<!-- Default panel contents -->
  		<div class="panel-heading">Panel heading</div>
		<form class="info-form">
  			<div class="form-group">
    			<label for="name">Train Name</label>
    			<input type="text" class="form-control" id="name">
  			</div>
  			<div class="form-group">
    			<label for="destination">Destination</label>
    			<input type="text" class="form-control" id="destination">
  			</div>
  			<div class="form-group">
    			<label for="time">First Train Time (HH:mm - military time)</label>
    			<input type="text" class="form-control" id="time">
  			</div>
  			<div class="form-group">
    			<label for="frequency">Frequency (min)</label>
    			<input type="text" class="form-control" id="frequency">
  			</div>
  			<button type="submit" class="submit btn btn-primary">Submit</button>
		</form>
	</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>


</body>
</html>
